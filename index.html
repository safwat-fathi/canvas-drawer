<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas App</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <h1>Welcome to canvas application</h1>

    <div class="canvas-wrapper">
      <canvas id="canvas" width="1000" height="500"></canvas>

      <div class="controls">
        <button id="draw-line" data-toggle="false">Draw Line</button>
        <button id="grab" data-toggle="false">Grab</button>
        <input
          type="number"
          id="width"
          value="10"
          placeholder="Change line width"
        />
        <input type="color" id="color" value="#ed0c0c" />
      </div>

      <div class="actions">
        <button id="clear">Clear Canvas</button>
        <button id="undo">Undo</button>
        <button id="export">Export as JSON</button>
      </div>
    </div>

    <script type="module" src="dist/index.js"></script>
  </body>
</html>
